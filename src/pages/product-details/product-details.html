<!--
  Generated template for the ProductDetails page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>product-details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-card>
  <img src="{{p[0].Photo}}"/>
  <ion-card-content>
    <ion-card-title>
      {{p[0]?.Name}}
      </ion-card-title>
    <p>
      {{p[0]?.Desc}}
    </p>
    <p>{{p[0].Price | currency:'INR':true}}</p>
  </ion-card-content>
</ion-card>
</ion-content>
