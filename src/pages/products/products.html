<ion-header>

  <ion-navbar>
    <ion-title>products</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="card-background-page">

  <ion-card (click)="selectCategory('watch')">
    <img src="assets/img/1.png"/>
    <div class="card-title">Watches</div>
    <div class="card-subtitle">41 Listings</div>
  </ion-card>

  <ion-card (click)="selectCategory('mobile')" >
    <img src="assets/img/2.png"/>
    <div class="card-title">Mobile</div>
    <div class="card-subtitle">64 Listings</div>
  </ion-card>

  <ion-card (click)="selectCategory('tshirt')">
    <img src="assets/img/3.png"/>
    <div class="card-title">T-shirts</div>
    <div class="card-subtitle">72 Listings</div>
  </ion-card>

  <ion-card (click)="selectCategory('computer')">
    <img src="assets/img/4.png"/>
    <div class="card-title">Computers</div>
    <div class="card-subtitle">28 Listings</div>
  </ion-card>

</ion-content>
