<ion-header>

  <ion-navbar>
    <ion-title>product-list</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-list>
  <ion-item  *ngFor="let p of allProduct" (click)="selectedProduct(p)" >
    <ion-avatar item-left>
      <img src="{{p.Photo}}">
    </ion-avatar>
    <h2>{{p.Name}}</h2>
    <p>{{p.Price | currency:'INR':true}}</p>
  </ion-item>
</ion-list>

</ion-content>
